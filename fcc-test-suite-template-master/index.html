<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Microverse Survery Form</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script> 
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css">
    <script>
          $(document).ready(function(){
    $('select').formSelect();});
     </script>
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title" style="font-family: Impact; font-size: 3em; text-align:center">Survery Form</h1>
    <p id="description" style="font-size: 1.5em; text-align:center">
    This survery form is very cool. Fill it.
    </p>
<div class="container">
    <div class="row">
      <form class="col s12" id="survey-form">
        <div class="row">
            <div class="input-field col s6">
                <input id="name" type="text" class="validate" placeholder="Enter your name" required>
                <label for="name" id="name-label">Full Name</label>
            </div>
            
            <div class="input-field col s6">
                <input id="email" type="email" class="validate" placeholder="Enter your Email" required>
                <label for="email" id="email-label">Email Address</label>
            </div>
            
            <div class="input-field col s6">
                <input id="number" type="number" class="validate" placeholder="Enter your Age" min=0 max=100 required>
                <label for="number" id="number-label">Age</label>
            </div>

          
               
                    <span>Gender</span>
                
                    <p>
                      <label>
                        <input class="with-gap" name="gender" type="radio" value="male" checked />
                        <span>Male</span>
                      </label>
                      <label>
                          <input class="with-gap" name="gender" type="radio" value="female" checked />
                          <span>Female</span>
                        </label>
                    </p>
           
            

           
                  
                      <span>Languages</span>
                 
                      <label>
                        <input class="with-gap" name="english" type="checkbox" value="english" />
                        <span>English</span>
                      </label>
                      <label>
                          <input class="with-gap" name="arabic" type="checkbox" value="arabic" />
                          <span>Arabic</span>
                        </label>
                        <label>
                            <input class="with-gap" name="hausa" type="checkbox" value="hausa"  />
                            <span>Hausa</span>
                        </label>

                        <div class="input-field col s12 m6">
                            <select id="dropdown">
                              <option value="" disabled selected>Choose your Qualification(s)</option>
                              <option value="ND">National Diploma</option>
                              <option value="HND">Higher National Diploma</option>
                              <option value="BSC">Bachelors Degree</option>
                            </select>
                            <label>Qualifications</label>
                        </div>
                        
              
              <div class="row">
                  <div class="input-field col s12 m6">
                    <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                    <label for="textarea2">User comments:</label>
                  </div>
              </div>

  <button class="btn waves-effect waves-light"  id="submit" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
  </button>
        </div>
    </form>
    </div>
  </div>
    <script>  
      $(document).ready(function() {
        $('input#input_text, textarea#textarea2').characterCounter();})
    </script>
    <script  src="js/index.js"></script>
  </body>
</html>
