<html>
  <head>
    <title>Survery Form</title>
  </head>
  <body>
    <h1 id="title">Survery Form</h1>
    <p id="description">
    This survery form is very cool. Fill it.
    </p>
    <form id="survey-form">
      <label id="name-label" for="name">Full Name</label>
      <input id="name" placeholder="Enter your name" type="text">
      <label id="email-label" for="email">Email Address</label>
      <input id="email" placeholder="Enter your email" type="email">
      <label id="number-label" for="number">Age</label>
      <input id="number" placeholder="Enter your number" type="number" min=0 max=100>
      Education<select id="dropdown">
        <option>College</option>
        <option>Diploma</option>
        <option>Higher Diploma</option>
        <option> Bsc</option>
      </select>
      Gender:
      Male <input type="radio" name="gender" value="male">
      Female <input type="radio" name="gender" value="female">

      Languages:
      English <input type="radio" value="english">
      Arabic <input type="radio" value="arabic">
      Hausa <input type="radio" value="hausa">
    </form>
  </body>
</html>
